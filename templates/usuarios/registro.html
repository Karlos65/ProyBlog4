{% extends 'base.html' %}
{% load static %}
{% block contenido %}
<link rel="stylesheet" type="text/css" href="{% static 'css/main2.css' %}">
    
<div class="registro">
    <form action="" method="POST">{% csrf_token %}         
         <h1>Registrate</h1>
         <div class="form__group">
         <p><input type="text" class="form__input" placeholder="Nombre" name="first_name" required id="id_first_name"></p>
         <p><input type="text" placeholder="Apellido" name="last_name" required id="id_last_name"></p>
         <p><input type="email" placeholder="Correo" name="email" required id="id_email"></p>
         <p><input type="text" placeholder="Usuario" name="username" required id="id_username"></p>
         <p><input type="password" placeholder="Contraseña" name="password1" required id="id_password1"></p>
         <p><input type="password" placeholder="Confirmar Contraseña" name="password2" required id="id_password2"></p>
          <p><input type="submit" class="btn btn-primary btn-block" value="Confirmar"></p>
        </div>
    </form>
</div>
 
{% endblock %}
