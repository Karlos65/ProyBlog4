{% extends 'base.html' %}
{% load static %}

{% block contenido %}

	<h1>EVENTOS</h1>
    <br>
    {% for e in even %}
        <h2>{{ e.titulo }}</h2>
        
        

        <p>CUERPO: {{ e.cuerpo }}</p>
        {% if e.imagen %}
            <img src="{{ e.imagen.url }}" width="100px" height="100px">
        {% else%}
            <p>NO TIENE IMAGEN </p>
        {% endif %}
        
    {% endfor %}
    
{% endblock contenido %}
