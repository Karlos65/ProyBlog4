{% extends 'base.html' %}
{% load static %}

{% block contenido %}

	<h1>EVENTOS</h1>
    <br>
    {% for e in even %}
        <h2>{{ e.titulo }}</h2>
        <p>Publicado: {{ e.creado }}</p>
        {% if e.imagen %}
            <img src="{{ e.imagen.url }}" width="400px" height="600px">
        {% else%}
            <p>NO TIENE IMAGEN </p>
        {% endif %}
        
        <p>{{ e.cuerpo }}</p>
        
        
    {% endfor %}
    
{% endblock contenido %}
