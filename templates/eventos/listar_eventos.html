{% extends 'base.html' %}
{% load static %}

{% block contenido %}

	<h1>EVENTOS</h1>
    <br>
    {% for n in even %}
        <h2>{{ n.titulo }}</h2>
        
        

        <p>CUERPO: {{ n.cuerpo }}</p>
        {% if n.imagen %}
            <img src="{{ n.imagen.url }}" width="100px" height="100px">
        {% else%}
            <p>NO TIENE IMAGEN </p>
        {% endif %}
        
    {% endfor %}
    
{% endblock contenido %}
